<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="circles.css">
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        
        //make an array of circles
        var circles = [];
        
        function onKeyDown(event) {
            var maxPoint = new Point(view.size.width, view.size.height);
            console.log(maxPoint);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            var newCircle = new Path.Circle(point, 100)
            newCircle.fillColor = "orange";
            circles.push(newCircle);
        }
        
        //making animated circle
        //var animatedCircle = new Path.Circle(new Point(300, 300), 100)
        //animatedCircle.fillColor = "red";

        function onFrame(event){
            for(var i = 0; i < circles.length; i++){
                console.log(circles[i])
                circles[i].fillColor.hue +=1; 
                circles[i].scale(0.95);
            }
            //animatedCircle.fillColor.hue +=1;
            //reduce its size in every frame
            //animatedCircle.scale(.92); 
        } 

    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
